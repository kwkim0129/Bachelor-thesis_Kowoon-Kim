<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page with Bootstrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1 class="text-center mt-5">Here is the resulting process discovery model</h1>
  </div>
<div class="container">
    <h1 class="text-center mt-5">Generated DFG/Petri Net</h1>

    <!-- Image from Flask -->
    <div class="text-center mt-4">
        <img src="{{ image_url }}" onerror="this.onerror=null; this.src='/static/default_image.png';" class="img-fluid" />
    </div>

    <br>
    <div class="text-center mt-3">
        <p>The graph shows the relationship between delay and {{ selected_value }} in the {{ selectedArea }} area.</p>
        <br>
        <p>You selected {{ selected_value2 }} for Clustering and {{ selected_value1 }} for Process Discovery.</p>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
